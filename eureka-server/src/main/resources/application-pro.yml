spring:
  application:
    name: eureka-server
server:
  port: 8760
#配置服务注册中心
eureka:
  instance:
    hostname: 172.16.20.138
  server:
    enable-self-preservation: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
